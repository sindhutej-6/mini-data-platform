version: "3.8"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: metadata_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./db_init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d metadata_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/metadata_db
    depends_on:
      db:
        condition: service_healthy

  pipeline:
    build: ./pipeline
    environment:
      METADATA_API_URL: http://api:5000
      DATA_FILE: /data/OpenFoodFacts.csv
    volumes:
      - ./examples:/examples
    depends_on:
      api:
        condition: service_started


